<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

		<div class="wrapper2">
			<div class="logo">
				<img src="https://www.freeiconspng.com/thumbs/book-icon/book-icon-black-good-galleries--24.jpg" alt="">
			</div>
			<div class="text-center mt-4 name">Biblioteca</div>
			<form class="text-center mt-5 name" action="login" method="post">
				<div class="form-field d-flex align-items-center">
					<span class="far fa-user"></span> <input type="text" name="userName"
						id="userName" placeholder="Username">
				</div>
				<div class="form-field d-flex align-items-center ">
					<span class="fas fa-key"></span> <input type="password"
						name="password" id="pwd" placeholder="Password">
				</div>
				
				<input type="submit" class="btn mt-3" value="Login" >
			</form>
		</div>

</body>
</html>
